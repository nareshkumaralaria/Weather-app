<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - BrosKing</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img class="logo-img" src="./3d weather icons/cloud/12.png" alt="">
                <p class="logo-text">Weather</p>
            </div>
            <div class="info">
                <p class="info-text">Enter city name and view weather details.</p>
            </div>
        </div>

        <div class="weather">
            <div class="search">
                <input type="text" placeholder="Enter city name here..." class="input-box">
            </div>
            <div class="weather-details">
                <div class="date-time">
                    <p class="date">Aug 3, 2021</p>
                    <p class="time">18:16</p>
                </div>
                <div class="weather-img">
                    <img class="weather-img-details" src="./3d weather icons/cloud/35.png" alt="">
                    <p class="weather-condition">Clear</p>
                </div>
                <div class="weather-info">
                    <div class="max-min">
                        <p class="max">Max: 15&deg;C</p>
                        <p class="min">Min: 05&deg;C</p>
                    </div>
                    <div class="current-weather">
                        <p class="current-temp">10&deg;C</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="copyright">
            <p class="copyright-text">&#169; Created with <span class="span">‚ù§</span> BrosKing</p>
        </div>
    </div>

    <script src="js/Script.js"></script>
</body>
</html>
